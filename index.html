<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <a href="#" target="_blank" rel="noopener"><img src="./images/logo.svg" class="logo" alt="логотип"></a>
        </header>
        <main>
            <section class="profile">
                <div class="profile__info-box">
                    <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__top">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button" aria-label="Редактировать форму"></button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-botton" type="button"></button>
            </section>
            <section class="cards">

            </section>
        </main>
        <footer class="footer">
            <h3 class="footer__text">&copy; 2021 Mesto Russia</h3>
        </footer>
    </div>
    <div class="popup popup_edit-profile">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form name="edit-profile" class="popup__form popup__edit-form" novalidate>
                <label class="popup__field">
                    <input class="popup__input popup__input_name" id="name" type="text" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
                    <span class="popup__error name-error" id="name-error"></span>
                </label>
                <label class="popup__field">
                    <input class="popup__input popup__input_job" id="job" type="text" name="job" placeholder="О себе" minlength="2" maxlength="200" required>
                    <span class="popup__error job-error" id="job-error"></span>
                </label>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
            <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
        </div>
    </div>
    <div class="popup popup_add">
        <div class="popup__container">
            <h3 class="popup__title">Новое место</h3>
            <form name="add-profile" class="popup__form popup__add-form" novalidate>
                <label class="popup__field">
                    <input class="popup__input popup__input_title" id="title" type="text" name="title" placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="popup__error title-error" id="title-error"></span>
                </label>
                <label class="popup__field">
                    <input class="popup__input popup__input_link" id="link" type="url" name="link" placeholder="Ссылка на картинку" required>
                    <span class="popup__error link-error" id="link-error"></span>
                </label>
                <button class="popup__button popup__add-save" type="submit">Создать</button>
            </form>
            <button type="button" class="popup__close popup__close-add" aria-label="Закрыть форму"></button>
        </div>
    </div>
    <div class="popup popup_big-image">
        <div class="popup__container-big-image">
        <figure class="popup__figure">
            <img class="popup__image" src="#" alt="#">
            <figcaption class="popup__caption"></figcaption>
        </figure>
        <button type="button" class="popup__close popup__close-big-image" aria-label="Закрыть окно"></button>
        </div>
    </div>
    <template class="template">
    <div class="card">
        <img class="card__photo card__popup-image" src="#" alt="#">
            <div class="card__info">
                <h3 class="card__title"></h3>
                <button class="card__like" type="button" aria-label="Лайк"></button>
            </div>
                <button class="card__delete" type="button" aria-label="Удалить"></button>
    </div>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>
</html>
